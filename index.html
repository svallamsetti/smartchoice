<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> <!-- Tailwind CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> <!-- Font Awesome -->
    <style>
        /* Custom Styles */
        .font-open-sans {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 font-open-sans">
    <div class="container mx-auto mt-8">
        <h1 class="text-center text-3xl font-bold text-gray-800 mb-8">Mortgage Personal Assistant</h1>

        <div class="flex flex-wrap justify-between">
            <!-- Mortgage Calculator Card -->
            <div class="w-full md:w-1/3 p-4 relative">
                <div class="bg-white border border-gray-300 rounded-lg shadow-lg mb-4">
                    <form id="mortgageForm" class="p-4">
                    <!-- Form fields for mortgage calculator -->
                    <div class="mb-4">
                        <label for="monthlyPayment" class="block text-gray-700 font-semibold">Desired Monthly Payment ($)</label>
                        <div class="relative mt-2">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                                <i class="fas fa-dollar-sign"></i>
                            </span>
                            <input type="number" class="w-full pl-10 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all" id="monthlyPayment" required>
                        </div>
                    </div>
    
                    <div class="mb-4">
                        <label for="interestRate" class="block text-gray-700 font-semibold">Interest Rate (%)</label>
                        <div class="relative mt-2">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                                <i class="fas fa-percentage"></i>
                            </span>
                            <input type="number" class="w-full pl-10 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all" id="interestRate" step="0.01" required>
                        </div>
                    </div>
    
                    <div class="flex items-center mb-4">
                        <label for="includeHOA" class="text-gray-700 font-semibold">Include HOA Fees</label>
                        <div class="ml-auto">
                            <input type="checkbox" class="form-check-input transition-colors" id="includeHOA">
                        </div>
                    </div>

                    <div class="mb-4" id="hoaFeesGroup" style="display: none;">
                        <label for="hoaFees" class="block text-gray-700 font-semibold">HOA Fees ($)</label>
                        <div class="relative mt-2">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                                <i class="fas fa-home"></i>
                            </span>
                            <input type="number" class="w-full pl-10 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all" id="hoaFees">
                        </div>
                    </div>

                    <div class="flex items-center mb-4">
                        <label for="includeTaxes" class="text-gray-700 font-semibold">Include Property Taxes</label>
                        <div class="ml-auto">
                            <input type="checkbox" class="form-check-input transition-colors" id="includeTaxes">
                        </div>
                    </div>

                    <div class="mb-4" id="propertyTaxesGroup" style="display: none;">
                        <label for="propertyTaxes" class="block text-gray-700 font-semibold">Property Taxes ($)</label>
                        <div class="relative mt-2">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                                <i class="fas fa-building"></i>
                            </span>
                            <input type="number" class="w-full pl-10 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all" id="propertyTaxes">
                        </div>
                    </div>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg mt-4 transition-colors flex items-center">
                        <i class="fa-solid fa-wand-magic-sparkles ml-2"></i>
                    </button>
                    
                    </div>
                    
                </form>
            </div>

            <!-- Mortgage Cards -->
            <div class="w-full md:w-2/3 flex flex-wrap justify-between" id="mortgageCards">
                <!-- JavaScript will populate this area with mortgage cards -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script> <!-- Font Awesome JS -->
    <script src="mortgageCalculator.js"></script> <!-- Your JavaScript file for populating mortgage cards -->
</body>
</html>
