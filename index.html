<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Mortgage Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"> <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> <!-- Font Awesome -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap"> <!-- Google Fonts -->
    <link rel="stylesheet" href="styles.css"> <!-- External CSS reference -->
</head>
<body>
    <div class="container mt-4">
        <h1>Smart Mortgage Calculator</h1>
        <div class="row">
            <div class="col-md-4">
                <form id="mortgageForm">
                    <div class="form-group">
                        <label for="monthlyPayment">Desired Monthly Payment ($)</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                            <input type="number" class="form-control" id="monthlyPayment" required>
                        </div>
                    </div>

                    <div class="form-group mt-3">
                        <label for="interestRate">Interest Rate (%)</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-percentage"></i></span>
                            <input type="number" class="form-control" id="interestRate" step="0.01" required>
                        </div>
                    </div>

                    <div class="form-check mt-3">
                        <input type="checkbox" class="form-check-input" id="includeHOA">
                        <label class="form-check-label" for="includeHOA">Include HOA Fees</label>
                    </div>

                    <div class="form-group mt-2" id="hoaFeesGroup" style="display: none;">
                        <label for="hoaFees">HOA Fees ($)</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-home"></i></span>
                            <input type="number" class="form-control" id="hoaFees">
                        </div>
                    </div>

                    <div class="form-check mt-3">
                        <input type="checkbox" class="form-check-input" id="includeTaxes">
                        <label class="form-check-label" for="includeTaxes">Include Property Taxes</label>
                    </div>

                    <div class="form-group mt-2" id="propertyTaxesGroup" style="display: none;">
                        <label for="propertyTaxes">Property Taxes ($)</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-building"></i></span>
                            <input type="number" class="form-control" id="propertyTaxes">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-calculate w-75 mt-4 mx-auto">Calculate</button>
                </form>
            </div>

            <div class="col-md-8">
                <div id="results" class="row result-cards"></div>
            </div>
        </div>
    </div>

    <script src="mortgageCalculator.js"></script>
</body>
</html>
