<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> <!-- Tailwind CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> <!-- Font Awesome -->
    <style>
        /* Custom Styles */
        .font-open-sans {
            font-family: 'Open Sans', sans-serif;
        }
        button {
            transition: background-color 0.3s ease-in-out, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        button:hover, button:focus {
            background-color: #805ad5; /* A slightly lighter purple for hover */
            transform: translateY(-1px); /* Subtle lift effect */
            box-shadow: 0 5px 15px rgba(128, 90, 213, 0.4); /* Enhanced shadow for depth */
        }
        
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="mx-auto mt-8 max-w-4xl">
        <div class="flex flex-wrap justify-between">
            <!-- Mortgage Calculator Card -->
            <div class="w-full md:w-1/3 p-2">
                <div class="bg-white border border-gray-300 rounded-lg shadow-lg p-4">
                    <form id="mortgageForm">
                        <!-- Monthly Payment Field -->
                        <div class="mb-4">
                            <label for="monthlyPayment" class="block text-gray-700 font-semibold mb-2">Desired Monthly Payment ($)</label>
                            <div class="relative">
                                <input type="number" class="w-full pl-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="monthlyPayment" placeholder="e.g., 1500" required>
                            </div>
                        </div>

                        <!-- Down Payment Field -->
                        <div class="mb-4">
                            <label for="downPayment" class="block text-gray-700 font-semibold mb-2">Down Payment (%)</label>
                            <div class="relative">
                                <input type="number" class="w-full pl-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="downPayment" step="0.01" value="20" placeholder="e.g., 20" required>
                            </div>
                        </div>

                        <!-- Interest Rate Field -->
                        <div class="mb-4">
                            <label for="interestRate" class="block text-gray-700 font-semibold mb-2">Interest Rate (%)</label>
                            <div class="relative">
                                <input type="number" class="w-full pl-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="interestRate" step="0.01" placeholder="e.g., 5.5" required>
                            </div>
                        </div>

                        <!-- Checkbox for HOA Fees -->
                        <div class="mb-4 flex items-center justify-between">
                            <label for="includeHOA" class="text-gray-700 font-semibold">Include HOA Fees</label>
                            <input type="checkbox" id="includeHOA" class="ml-4 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        </div>

                        <!-- HOA Fees Field, shown conditionally -->
                        <div class="mb-4 hidden" id="hoaFeesGroup">
                            <label for="hoaFees" class="block text-gray-700 font-semibold">HOA Fees ($)</label>
                            <input type="number" class="w-full pl-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="hoaFees">
                        </div>

                        <!-- Checkbox for Property Taxes -->
                        <div class="mb-4 flex items-center justify-between">
                            <label for="includeTaxes" class="text-gray-700 font-semibold">Include Property Taxes</label>
                            <input type="checkbox" id="includeTaxes" class="ml-4 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        </div>

                        <!-- Property Taxes Field, shown conditionally -->
                        <div class="mb-4 hidden" id="propertyTaxesGroup">
                            <label for="propertyTaxes" class="block text-gray-700 font-semibold">Property Taxes ($)</label>
                            <input type="number" class="w-full pl-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="propertyTaxes">
                        </div>

<!-- Submit Button with Font Awesome Magic Wand Icon -->
<button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg mt-4 flex items-center justify-center focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
    <i class="fa-solid fa-wand-magic-sparkles mr-2"></i> Calculate
</button>


                    </form>
                </div>
            </div>

            <!-- Placeholder for Mortgage Cards -->
            <div class="w-full md:w-2/3 flex flex-wrap justify-between" id="mortgageCards">
                <!-- JavaScript will populate this area with mortgage cards -->
            </div>
        </div>
    </div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script> <!-- Font Awesome JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="mortgageCalculator.js"></script> <!-- JavaScript for the calculator -->
</body>

</html>
