<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Mortgage Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"> <!-- Updated Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>

        body{
            font: 'Montserrat';
            font-weight: 500;
        }
        /* Additional styling for better visuals */
        #mortgageForm {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .result-cards {
            margin-top: 20px;
        }

        .card-body ul {
            padding-left: 15px;
        }

        .list-unstyled li {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Smart Mortgage Calculator</h1>
        <form id="mortgageForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="monthlyPayment">Desired Monthly Payment ($)</label>
                        <input type="number" class="form-control" id="monthlyPayment" required>
                    </div>
                    <div class="form-group">
                        <label for="interestRate">Interest Rate (%)</label>
                        <input type="number" class="form-control" id="interestRate" step="0.01" required>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="includeHOA">
                        <label class="form-check-label" for="includeHOA">Include HOA Fees</label>
                    </div>
                    <div class="form-group" id="hoaFeesGroup" style="display: none;">
                        <label for="hoaFees">HOA Fees ($)</label>
                        <input type="number" class="form-control" id="hoaFees">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="includeTaxes">
                        <label class="form-check-label" for="includeTaxes">Include Property Taxes</label>
                    </div>
                    <div class="form-group" id="propertyTaxesGroup" style="display: none;">
                        <label for="propertyTaxes">Property Taxes ($)</label>
                        <input type="number" class="form-control" id="propertyTaxes">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-4 w-100">Calculate</button>
        </form>

        <!-- Card containers for results -->
        <div id="results" class="row result-cards"></div>
    </div>

    <script src="mortgageCalculator.js"></script>
</body>
</html>
