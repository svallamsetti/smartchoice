<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Overview</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pico.css">
    <style>
        .container {
            max-width: 1200px; /* Limiting max width for better control */
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* Space distribution */
        }

        .card, .calculator {
            flex: 1 1 300px; /* Flexibility and minimum width */
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .illustration {
            text-align: center;
            padding: 20px;
        }

        img {
            max-width: 100%; /* Ensuring responsive images */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="illustration">
                <img src="https://undraw.co/illustrations/svg/paying_online_b1hk.svg" alt="Calculating finances">
            </div>
            <p>Mortgage Calculator</p>
            <!-- Calculator inputs and submit button here -->
        </div>
        
        <!-- Assume 4 cards following a similar structure -->
        <div class="card">
            <h2>15-Year Fixed</h2>
            <p>Details about the 15-year fixed mortgage plan.</p>
            <!-- More details here -->
        </div>

        <div class="card">
            <h2>30-Year Fixed</h2>
            <p>Details about the 30-year fixed mortgage plan.</p>
            <!-- More details here -->
        </div>

        <div class="card">
            <h2>5/1 ARM</h2>
            <p>Details about the 5/1 Adjustable Rate Mortgage.</p>
            <!-- More details here -->
        </div>

        <div class="card">
            <h2>10/1 ARM</h2>
            <p>Details about the 10/1 Adjustable Rate Mortgage.</p>
            <!-- More details here -->
        </div>
    </div>
</body>
</html>
